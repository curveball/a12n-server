name: a12n-server-dev

services:
  db:
      image: mysql:8.0
      restart: always
      ports:
        - "3306:3306"
      environment:
        - DB_HOST=db
        - DB_PASSWORD='password'
        - DB_USER=a12nserver
        - DB_DATABASE=a12nserver
  a12n-server:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    labels:
      - org.opencontainers.image.source=https://github.com/curveball/a12n-server
    ports:
      - "8531:8531"
    environment:
      - NODE_ENV=development
      - PORT=8531
      - DATABASE_URL=mysql://a12nserver:password@db:3306/a12nserver
      - JWT_SECRET=secret
      - JWT_PRIVATE_KEY=jwt_secret.key
    depends_on:
      - db
